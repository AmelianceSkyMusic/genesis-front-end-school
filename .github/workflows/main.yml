name: Build and deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  VITE_BASE_PATH: ${{secrets.VITE_BASE_PATH}}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install dependencies
        run: npm ci
        
      - name: Build the app
        run: npm run build
        
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
